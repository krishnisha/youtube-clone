<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample Youtube Clone by api</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">

</head>
<body>

    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="logo.jpg" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><i class="material-icons">search</i></button>
        </div>
        <div class="user-options">
            <i class="material-icons">videocam</i>         
            <i class="material-icons">apps</i>
            <i class="material-icons">notifications</i>
            <div class="user-dp">
                <img src="king.jpg" alt="" title="login">
            </div>
        </div>
    </nav>

    
    <div class="side-bar">
        <a href="#" class="links active"><i class="material-icons">home</i>home</a>
        <a href="#" class="links"><i class="material-icons">local_fire_department</i>explore</a>
        <a href="#" class="links"><i class="material-icons">subscriptions</i>subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><i class="material-icons">library_add_check </i>library</a>
        <a href="#" class="links"><i class="material-icons">history</i>history</a>
        <a href="#" class="links"><i class="material-icons">play_arrow</i>Playlist</a>
        <a href="#" class="links"><i class="material-icons">expand_more</i>show more</a>
        </div>
    
    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">Trending</button>
        <button class="filter-options">cyber security</button>
        <button class="filter-options">music</button>
        <button class="filter-options">entertainment</button>
        <button class="filter-options">Tamil songs</button>
        <button class="filter-options">news</button>
        <button class="filter-options">New movies</button>
        <button class="filter-options">web3 development</button>
        <button class="filter-options">shorts</button>
        <button class="filter-options">trolls</button>
        <button class="filter-options">vicram Trending</button>
        <button class="filter-options">programming world</button>
    </div>

    
    <div class="video-container">
       
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
